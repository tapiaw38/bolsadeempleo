{% load static %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enviar mensaje a <code>{{user.username}} </code>de <code>{{request.user.username}}</code></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                       <form method="POST" action="{% url 'new_message' %}">
                    {% csrf_token %}

                    <input type="hidden" name="author" value="{{ user.person.id }}" />

                    {# Title field #}
                    <div class="form-group">
                        <input
                            class="form-control"
                            type="text"
                            name="title"
                            placeholder="Titulo del mensaje"
                        >
                    </div>

                    {# Body field #}
                    <div class="form-group">
                        <input
                            class="form-control"
                            type="textfield"
                            name="body"
                            placeholder="Escribe un mensaje"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-5">Enviar!</button>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
