{% load static %}
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIndicators" data-slide-to="1"></li>
        <li data-target="#carouselIndicators" data-slide-to="2"></li>
        <li data-target="#carouselIndicators" data-slide-to="3"></li>
        <li data-target="#carouselIndicators" data-slide-to="4"></li>
        <li data-target="#carouselIndicators" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/pub-11.jpg' %}" alt="">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/pub-12.jpg' %}" alt="">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/pub-13.jpg' %}" alt="">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/pub-14.jpg' %}" alt="">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/pub-15.jpg' %}" alt="">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/pub-16.jpg' %}" alt="">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
