{% load static %}
<div class="col-lg-4 col-sm-8 offset-lg-4 mb-3 pt-4 target">
    <div class="media">
        <a href="{% url 'detail' service.user.username %}">
            <img class="mr-3 rounded-circle" src="{{ service.person.picture.url }}" alt="@{{ service.user.name }}" width="50" height="50">
        </a>
        <div class="media-body">
            <h5 class="mt-0">@{{service.user.username}}</h5>
            <span class="badge badge-secondary">{{service.direction}}</span>
            <a class="" href="{{service.facebook_url}}">Facebook</a>
        </div>
        <a href=""  class="mb-3 float-right">
            <img src="{% static 'img/con.png' %}" alt="" width="40" height="40" class="color-expand">
        </a>
    </div>
    {% if service.picture_logo %}
    <a href="" data-toggle="modal" data-target="#{{service.user.username}}">
        <img class="img-fluid mt-3 border rounded" src="{{ service.picture_logo.url }}" alt="{{ service.title }}"><span class="badge badge-primary">{{service.category}}</span>
    </a>
    
    {% endif %}
    <h5 class="ml-0 mt-1">{{service.title}}</h5>
    <p class="ml-0 mt-0">{{service.description}}</p>
    <span class="badge ml-0 mt-0">{{service.created}}</span>
    <div class="mt-0 mb-3">
        <hr>

        <span class="badge badge-pill mb-2 p-2 text-light d-inline mt-0" style="background-color: rgb(255, 192, 31);"><strong id ='service{{service.id}}'>{{service.liked.all.count}}</strong> Estrellas</span>
