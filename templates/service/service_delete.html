{% extends 'base/base.html' %}


{% block content %}
<div class="container mb-2 target pt-4 pb-4 mt-5">
    <div class="row">
        <div class="col-sm-12 col-lg-12 d-flex justify-content-center">
            <form class="" method="post">
                {% csrf_token %}
                <h3>¿Desea eliminar el servicio de {{service.title}}?</h3>
                <button class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
